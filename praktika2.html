<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/praktika2.css">
</head>
<body>
<div class="wrap">
    <div class="form-group">
        <h3>Social Profile</h3>
        <form action="#" method="get">
            <div class="all">
                <label for="facebook"></label>
                <input type="text" id="facebook" placeholder="ex:www.facebook.com/username">
            </div>
            <div class="all2">
                <label for="telegram"></label>
                <input type="text" id="telegram" placeholder="ex:www.telegram.com/username">
            </div>
            <div class="all3">
                <label for="twitter"></label>
                <input type="email" id="twitter" placeholder="ex:www.twitter.com/username">
            </div>
            <div class="all4">
                <label for="premail"></label>
                <input type="email" id="premail" placeholder="ex:www.instagram.com/username">
            </div>
        </form>
    </div>
</div>
</body>
</html>
