<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/praktika4.css">
</head>
<body>
<div class="wrap">
    <div class="form-group">
        <h3>Billing information</h3>
        <form action="#" method="get">
            <label for="First name">First name</label>
            <input type="text" id="First name" placeholder=" First name">
            <label for="Last name">Last name</label>
            <input type="text" id="Last name" placeholder="Last name">
            <label for="Company name">Company name</label>
            <input type="email" id="Company name" placeholder=" Company name">
            <label for="Email adress">Email adress</label>
            <input type="password" id="Email adress" placeholder="Email adress">
            <label for="Country">Country</label>
            <select name="age" id="Country">
                <option value="0" selected>Select one</option>
                <option value="1" >Russia</option>
                <option value="2">Argentina</option>
                <option value="3">Kazaxstan</option>
                <option value="4">Uzbekistan</option>
                <option value="5">America</option>
            </select>
            <label for="Adress line 1">Adress line 1</label>
            <input type="email" id="Adress line 1" placeholder=" Your adress">
            <label for="Adress line 2">Adress line 2</label>
            <input type="email" id="Adress line 2" placeholder=" Your adress">
        </form>
    </div>
</div>
</body>
</html>
